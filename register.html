<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container slide-in">
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <span>SecureLogin</span>
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">Join our community</p>
        </div>
        
        <form id="registerForm" class="form-fade">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" placeholder="Full name" required>
                <div class="focus-line"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email address" required>
                <div class="focus-line"></div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="focus-line"></div>
                <span class="toggle-password" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="passwordStrength"></div>
                </div>
                <span class="strength-text" id="strengthText">Password strength</span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirm" placeholder="Confirm password" required>
                <div class="focus-line"></div>
                <span class="toggle-password" onclick="togglePassword('confirm')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="terms">
                <label class="checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            
            <button type="button" onclick="register()" class="btn-primary">
                <span class="btn-text">Create Account</span>
                <i class="fas fa-user-plus btn-icon"></i>
            </button>
            
            <p class="error-message" id="regError"></p>
        </form>
        
        <div class="form-footer fade-up">
            <p>Already have an account? 
                <a href="index.html" class="link-animated">Sign in here</a>
            </p>
        </div>
        
        <div class="notification" id="notification"></div>
    </div>
    
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
